<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Angel Sanchez Moreno</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form class="container  pb-3 mt-5 border border-3 rounded-top">
        <div class="principal ">
            <div class="row">
                <div class="col-12">
                    <h2>Payment form example</h2>
                </div>
                <div class="col-12 alert alert-warning" role="alert">Debes rellenar todos los datos</div>
            </div>
            <div class="row mt-5">
                <div class="col-5 mb-2">
                    <h5> Card #</h5>
                </div>
                <div class="col-3">
                    <h5>CVC #</h5>
                </div>
                <div class="col-4">
                    <h5> Cantidad</h5>
                </div>

                <div class="col-5"><input type="text" class="form-control" id="cardNumber"
                        placeholder="XXXX XXXX XXXX XXXX" maxlength="19"></div>

                <div class="col-3"><input type="text" class="form-control" placeholder="0000" maxlength="4"></div>
                <div class="col-4"><input type="text" class="form-control" placeholder="Cantidad" maxlength="19">
                    </div>
            </div>
            
            <div class="row mt-5">
                <div class="col-6 mb-2">
                    <h5>First Name</h5>
                </div>
                <div class="col-6">
                    <h5>Last Name</h5>
                </div>
                <div class="col-6"><input type="text" class="form-control" placeholder="Name"></div>
                <div class=" col-6"><input type="text" class="form-control" placeholder="Last name"></div>
            </div>
            <div class="row mt-5">
                <div class="col-6 mb-2">
                    <h5>City</h5>
                </div>
                <div class="col-3">
                    <h5>State</h5>
                </div>
                <div class="col-3">
                    <h5> Post Code</h5>
                </div>

                <div class="col-6"><input type="text" class="form-control"></div>
                <div class="col-3"><select class="form-select" aria-label="Default select example">
                        <option value="1">--Elija una opcion--</option>
                        <option value="2">National</option>
                        <option value="3">International</option>
                    </select>
                </div>
                <div class="col-3"><input type="text" class="form-control"></div>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <h5> We accept:</h5>
                </div>
                <div class="col-6">
                    <h5>Message</h5>
                </div>
           
            <div class="col-6">
                <input type="radio" name="radio1"><i class="fa-brands fa-cc-visa"></i>

                <input type="radio" name="radio1"><i class="fa-brands fa-cc-amazon-pay"></i>

                <input type="radio" name="radio1"><i class="fa-brands fa-cc-paypal"></i>

                <input type="radio" name="radio1"><i class="fa-brands fa-cc-mastercard"></i>

            </div>
            

            <div class="col-6">
                <textarea class="form-control" id="validationTextarea"  ></textarea>
                <div class="text fst-italic text-muted">
                Please enter a message in the textarea.
              </div>
            </div>

            <div class="col-12 pt-5 d-flex justify-content-end"><button type="button" class="btn btn-secondary btn-sm " >Cancel</button>
                <button type="button" class="btn btn-success btn-sm">Send</button></div>
                



        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e630573f97.js" crossorigin="anonymous"></script>
</body>

</html>
